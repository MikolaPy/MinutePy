{% extends 'layout/basic.html' %} 

{% block title %}{{ post.title }} {% endblock %} 

{% block content %} 
		<h2>{{ post.title }}</h2> 
		<p>{{ post.content }}</p>
		<p>{{ post.published }}</p> 
		{% for tag in post.tegs.all %} 
		<h2>{{ tag.name }}</h2> 
		{% endfor %} 
		<p><a href="{% url 'postedit' post.pk %}"> edit post</a></p>
		<p><a href="{% url 'postdelete' post.pk %}"> delete post </a></p>
{% endblock %}
