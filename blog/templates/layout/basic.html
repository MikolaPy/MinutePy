{% load bootstrap4 %} 
{% load static %} 

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}Main page{% endblock %}</title>
		<link rel="stylesheet" type="text/css"
		href="{% static 'blog/style.css' %}"> 
	</head>
	<body>
		<header>
			<h1>PyBlog</h1>
		</header>
		<nav>
			<a href="{% url "main" %}">main</a>
		{% if not user.is_authenticated %} 
			<a href="{% url "login" %}">login</a>
		{% else %} 
			<a href="{% url "logout" %}">logout</a>
			<a href="{% url "postcreate" %}"> add post </a>
		{% endif %} 
		{% if user.is_superuser %} 
			<a href="{% url "tegs_edit" %}">edit all tegs </a>
		{% endif %} 
		</nav>
		<section>
		{% block content %}
		{% endblock %}
		</section>
	</body>
</html>
