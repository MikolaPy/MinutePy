{% extends "layout/basic.html" %} 
{% block content %} 
	<h2> list posts </h2>
	{% for post in posts %}
	<div>
				<h2><a href="{% url "postdetail" pk=post.pk %}">{{ post.title }}</a></h2>
				<p>{{ post.content }}</p>
				<p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
				{% for teg in post.tegs.all %} 
					<p><a href="{% url 'by_teg' teg.name %}">{{ teg.name }}</a></p>
				{% endfor %}
	</div>
	{% endfor %}
{% endblock %}
