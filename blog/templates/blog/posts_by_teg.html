{% extends "layout/basic.html" %} 
{% block content %} 
<h2>{{ marker_name }}</h2>
	{% for post in posts %}
	<div>
	<h2><a href="{% url "postdetail" pk=post.pk %}">{{ post.title }}</a></h2>
		<p>{{ post.content }}</p>
			<p>{{ post.published|date:"d.m.Y H:i:s" }}</p>
			{% for marker in post.markers.all %} 
		<p><a href="{% url 'by_marker' marker.name %}">{{ marker.name }}</a></p>
			{% endfor %}
	</div>
	{% endfor %}
{% endblock %}
