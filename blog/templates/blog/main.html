{% extends "layout/basic.html" %} 
{% block content %} 
	{% for post in posts %}
	<div>
		<h2>{{ post.title }}</h2>
		<p>{{ post.content }}</p>
		{% for teg in post.tegs.all %} 
			<p><a href="{% url 'by_teg' teg.name %}"> {{ teg.name }} <a/></p>
		{% endfor %} 
		<p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
	</div>
	{% endfor %}
{% endblock %}
